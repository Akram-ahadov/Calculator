<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/calcstyle.css">
</head>

<body>

    <div class="outer_box">

        <input type="text" class="console" id="console_box">
        <div class="btn_box">
            <button type="button" class="btn" id="clear">C</button>
            <!-- <button type="button" class="btn" id="erase"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></button> -->
            <button type="button" class="btn" id="erase">x</button>
            <button type="button" class="btn" id="dot" value="."><b>.</b></button>
            <button type="button" class="btn" id="divide" value="/">/</button>
        </div>
        <div class="btn_box">
            <button type="button" class="btn" id="num7" value="7">7</button>
            <button type="button" class="btn" id="num8" value="8">8</button>
            <button type="button" class="btn" id="num9" value="9">9</button>
            <button type="button" class="btn" id="multiplication" value="*">*</button>
        </div>
        <div class="btn_box">
            <button type="button" class="btn" id="num4" value="4">4</button>
            <button type="button" class="btn" id="num5" value="5">5</button>
            <button type="button" class="btn" id="num6" value="6">6</button>
            <button type="button" class="btn" id="subtraction" value="-">-</button>
        </div>
        <div class="btn_box">
            <button type="button" class="btn" id="num1" value="1">1</button>
            <button type="button" class="btn" id="num2" value="2">2</button>
            <button type="button" class="btn" id="num3" value="3">3</button>
            <button type="button" class="btn" id="addition" value="+">+</button>
        </div>
        <div class="btn_box">
            <button type="button" class="btn" id="num0x3" value="000">000</button>
            <button type="button" class="btn" id="num0" value="0">0</button>
            <button type="button" class="btn equal_btn" id="equal">=</button>
        </div>

    </div>
    <script src="js/script.js"></script>

</body>

</html>
